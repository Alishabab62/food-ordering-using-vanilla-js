<!doctype HTML>
    <html>
<head>
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="./index.css">
    <style>
* {
    font-family: Georgia, 'Times New Roman', Times, serif;
}

h1 {
    text-align: center;
    color: white;
}

.box {
    width: 80%; 
    max-width: 350px; 
    margin: 100px auto;
    border-radius: 15px;
    padding: 20px;
    background-color: #d2691e;
}

form {
    width: 100%;
    display: flex;
    flex-direction: column;
}

form label {
    display: flex;
    margin-top: 2rem;
    font-size: 15px;
    margin-bottom: 5px;
    padding-left: 5px;
    color: white;
}

input {
    width: 100%;
    padding: 5px;
    color: maroon;
    outline: none;
    border-radius: 5px;
    border: none;
    height: 30px;
    font-size: 15px;
    margin-bottom: 10px; /* Add margin to the bottom for spacing */
}

#login {
    text-decoration: none;
    padding: 0;
    background-color: brown;
}

.box button {
    width: 88%;
    margin-top: 10px;
}

@media screen and (max-width: 600px) {
    .box {
        width: 90%; /* Adjust the width for smaller screens */
    }
}

    </style>
</head>
    <body>
        <header>
            <img src="./assests/logo.png" class="logo" alt="">
            <div class="center-div">
                <a href="./index.html">Home</a>

            </div>
            <div>
                <a href="./signup.html">Log In</a>
            </div>
        </header>
        <div class="box">
            <h1>Log In</h1>
            <form>
                <label>Email-id</label>
                <input type="text" placeholder="Email-id">
                <label>Password</label>
                <input type="text" placeholder="Password">
                <button>log In</button>
                <p style="margin-top: 10px; padding-left: 5px; font-size: 18px;">New user <a href="./signup.html" id="login">Sign Up</a> </p>
            </form>
        </div>
        <footer>
            <img src="./assests/logo.png" class="logo" alt="">
            <div class="center-div">
                <a href="/index.html">Home</a>
                <a href="./products.html">Restaurants</a>
            </div>
            <div>
                <i class="fa-brands fa-instagram"></i>
